<div class="container">
    <div class="row">
        <div *ngFor="let category of categories" class="col-md-4 p-4">
            <div class="category px-2 py-4">
                <img height="400" [src]="category.image" [alt]="category.name"/>
                <h3 class="h4 text-center fw-bold my-2">{{category.name}}</h3>
            </div>

        </div>
    </div>
</div>
