<div class="container">
    <owl-carousel-o [options]="customOptions">

        <ng-container *ngFor=" let category of productCategories">
            <ng-template carouselSlide>
                <img height="250" [src]="category.image" alt="Image">
                <h2 class="h6 fw-bold  text-center p-2">{{category.name}}</h2>
            </ng-template>
        </ng-container>

    </owl-carousel-o>
</div>
