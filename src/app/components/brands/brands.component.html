<div class="container">
    <div class="row">
        <div *ngFor="let brand of brands" class="col-md-3 p-4">
            <div class="product px-2 py-4">
              <a [routerLink]="['/branddetails', brand._id]" class="text-decoration-none">
                <img [src]="brand.image" [alt]="brand.name" />
              </a>
            </div>
          </div>
          
    </div>
</div>
